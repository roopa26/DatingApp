<form #registerForm = "ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input class="form-control" type="text" name="username" [(ngModel)] = "model.username" placeholder="username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" [(ngModel)] = "model.password" placeholder="password">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2">Register</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
</form>
